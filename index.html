<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>천지인 키보드 - 최종 완성본</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="output" id="output"></div>
  <div class="keyboard">
    <div class="key" data-char="ㅣ">ㅣ</div>
    <div class="key" data-char="ㆍ">ㆍ</div>
    <div class="key" data-char="ㅡ">ㅡ</div>
    <div class="key" data-char=" " style="font-size: 16px;">␣</div>
    <div class="key" data-char="ㄱ">ㄱㅋㄲ</div>
    <div class="key" data-char="ㄴ">ㄴㄹ</div>
    <div class="key" data-char="ㄷ">ㄷㅌㄸ</div>
    <div class="key" data-char="◁">◁</div>
    <div class="key" data-char="ㅂ">ㅂㅍㅃ</div>
    <div class="key" data-char="ㅅ">ㅅㅎㅆ</div>
    <div class="key" data-char="ㅈ">ㅈㅊㅉ</div>
    <div class="key" data-char="초기화">초기화</div>
    <div class="key" data-char="삭제">삭제</div>
    <div class="key" data-char="ㅇ">ㅇㅁ</div>
    <div class="key" data-char="Enter" style="font-size: 16px;">줄바꿈</div>
    <div class="key" data-char=" " style="font-size: 16px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
